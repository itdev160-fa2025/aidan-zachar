<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 8</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 class="header-title">G'day Blog</h1>
        <div class="header-menu">
            <button id="new-button">New</button>
        </div>
    </header>
    <main>
        <section id="display-content">

        </section>
    </main>
    <footer>
        <p>For when you're havin' a g'day, mate.</p>
    </footer>

    <div class="modal" id="modal-dialog">
        <section>
            <h2>Title</h2>
            <input type="text" id="edit-title-text">
            <span id="edit-title-message"></span>
        </section>
        <section>
            <h2>Content</h2>
            <textarea name="edit-content-text" id="edit-content-text" cols="80" rows="8"></textarea>
            <span id="edit-content-message"></span>
        </section>
        <footer>
            <button id="cancel-button">Cancel</button>
            <button id="save-button">Save</button>
        </footer>
    </div>
    <div id="modal-backdrop"></div>

    <script src="js/scripts.js"></script>
</body>
</html>
